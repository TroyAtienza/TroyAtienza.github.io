<!DOCTYPE html>

<html>

<head>
	<title>Grade Calculator</title>
  <link rel= "stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>

<body>
  <div id="title">
    Grade Calculator
  </div>

	<!-- The calculator section -->
	<div class="calculator">

		<table id="table" cellspacing="0">
			<thead>
				<tr>
					<td style="border-bottom:none; width:50%">Assignment</td>
					<td style="border-bottom:none; width:25%">Grades</td>
					<td style="border-bottom:none; width:25%">Weight</td>
				</tr>
			</thead>

			<tbody>
				<tr class="row">
					<form>
						<td><input type="text" class="col1" name"col1" placeholder="Assignment"></td>
						<td><input type="text" class="col2" name"col2" placeholder="Grade"></td>
						<td><input type="text" class="col3" name"col3" placeholder="Weight"></td>
					</form>
				</tr>

				<tr class="row">
					<td>Data</td>
				</tr>
			</tbody>

			<tfoot>
				<tr class="row last_row">
					<td><button type="button" onclick="appendRow('table');">Add another line</button></td>
				</tr>
			</tfoot>

		</table>

  </div>

</body>

</html>
