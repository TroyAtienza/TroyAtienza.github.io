<!DOCTYPE html>

<html>

<head>
	<title>Grade Calculator</title>
  <link rel= "stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>

<body onload="addKeyListeners();">
	<div class="screen-container">
	  <div id="title">ITRA</div>
		<div id="screen">Screen</div>
	</div>

	<!-- The calculator section -->
	<div class="calculator">
		<table id="table">
			<thead>
				<tr>
					<td style="border-bottom:none; width:50%">Assignment</td>
					<td style="border-bottom:none; width:25%">Grades (%)</td>
					<td style="border-bottom:none; width:25%">Weight (%)</td>
				</tr>
			</thead>

			<tbody>
				<tr>
						<td><input type="text" class="col1" name"col1"
									placeholder="Assignment"></td>
						<td><input type="number" class="col2" name"col2" placeholder="0" min="0" max="100"></td>
						<div id="popup"></div>
						<div id = "popup-triangle"></div>
						<td><input type="number" class="col3" name"col3" placeholder="0"
									min="0" max="100"></td>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2" min="0" max="100"></td>
					<td><input type="number" class="col3" name"col3" min="0" max="100"></td>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2" min="0" max="100"></td>
					<td><input type="number" class="col3" name"col3" min="0" max="100"></td>
				</tr>
			</tbody>
		</table>

		<div class="buttons-container">
			<div class="numbers-container">
				<button class="button number" id="nine" onmousedown="event.preventDefault();"
					onclick="zero() appendNumber(9);">9</button>
				<button class="button number" id="eight" onmousedown="event.preventDefault();"
					onclick="appendNumber(8); ">8</button>
				<button class="button number" id="seven" onmousedown="event.preventDefault();"
					onclick="appendNumber(7);">7</button>
				<button class="button number" id="six" onmousedown="event.preventDefault();"
					onclick="appendNumber(6);">6</button>
				<button class="button number" id="five" onmousedown="event.preventDefault();"
					onclick="appendNumber(5);">5</button>
				<button class="button number" id="four" onmousedown="event.preventDefault();"
					onclick="appendNumber(4);">4</button>
				<button class="button number" id="three" onmousedown="event.preventDefault();"
					onclick="appendNumber(3);">3</button>
				<button class="button number" id="two" onmousedown="event.preventDefault();"
					onclick="appendNumber(2);">2</button>
				<button class="button number" id="one" onmousedown="event.preventDefault();"
					onclick="appendNumber(1);">1</button>
				<button class="button number" id="zero" onmousedown="event.preventDefault();"
					onclick="appendNumber(0);">0</button>
				<button class="button number" id="dot" onmousedown="event.preventDefault();"
					onclick="appendNumber('.');">.</button>
			</div>

			<div class="functions-container">
				<div class="functions-left">
					<div class="functionText">Backspace</div>
					<button class="button text" onmousedown="event.preventDefault();"
						onclick="backspace();">DEL</button>
					<div class="functionText">Add Row</div>
					<button class="button text" id="plus"
						onclick="addRow('table'); addKeyListeners()">+</button>
					<div class="functionText">Delete Row</div>
					<button class="button text" id="minus"
						onclick="deleteRow('table');">-</button>
				</div>
				<div class="functions-right">
					<div class="functionText">Clear All</div>
					<button class="button text" onmousedown="event.preventDefault();"
						onclick="clearAll();">AC</button>
					<div class="functionText">Calculate Total</div>
					<button class="button text" id="submit" onclick="calculateGrade();">=</button>
				</div>

			</div>
		</div>

  </div>

</body>

</html>
