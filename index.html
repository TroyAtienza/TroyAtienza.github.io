<!DOCTYPE html>

<html>

<head>
	<title>Grade Calculator</title>
  <link rel= "stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>

<body>
	<div class="screen-container">
	  <div id="title">ITRA</div>
		<div id="screen">Screen</div>
	</div>

	<!-- The calculator section -->
	<div class="calculator">

		<table id="table">
			<thead>
				<tr>
					<td style="border-bottom:none; width:50%">Assignment</td>
					<td style="border-bottom:none; width:25%">Grades (%)</td>
					<td style="border-bottom:none; width:25%">Weight (%)</td>
				</tr>
			</thead>

			<tbody>
				<tr>
						<td><input type="text" class="col1" name"col1"
									placeholder="Assignment"></td>
						<td><input type="number" class="col2" name"col2" placeholder="0" min="0" max="100"></td>
						<td><input type="number" class="col3" name"col3" placeholder="0"
									min="0" max="100" onchange="minCheck(this.value, this.min, this)"></td>
									<div id="popup">This value must be greater than or equal
										to this assignment's grade.</div>
									<div id = "popup-triangle"></div>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2" min="0" max="100"></td>
					<td><input type="number" class="col3" name"col3" min="0" max="100"
								onchange="minCheck(this.value, this.min, this)"></td>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2" min="0" max="100"></td>
					<td><input type="number" class="col3" name"col3" min="0" max="100"
								onchange="minCheck(this.value, this.min, this)"></td>
				</tr>
			</tbody>

		</table>

		<div class="buttons-container">
			<div class="numbers-container">
				<button class="button number" id="nine"
					onclick="clickOne();">9</button>
				<button class="button number" id="eight"
					onclick="clickTwo(); ">8</button>
				<button class="button number" id="seven"
					onclick="clickThree();">7</button>
				<button class="button number" id="six"
					onclick="clickFour();">6</button>
				<button class="button number" id="five"
					onclick="clickFive();">5</button>
				<button class="button number" id="four"
					onclick="clickSix();">4</button>
				<button class="button number" id="three"
					onclick="clickSeven();">3</button>
				<button class="button number" id="two"
					onclick="clickEight();">2</button>
				<button class="button number" id="one"
					onclick="clickNine();">1</button>
				<button class="button number" id="zero"
					onclick="clickZero();">0</button>
				<button class="button number" id="dot"
					onclick="clickDot();">.</button>
			</div>

			<div class="functions-container">
				<button class="button"
					onclick="addRow('table');">+ Insert Row</button>
				<button class="button"
					onclick="deleteRow('table');">- Insert Row</button>
				<button class="button" onclick="calculateGrade();">Submit</button>
			</div>
		</div>

  </div>

</body>

</html>
