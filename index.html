<!DOCTYPE html>

<html>

<head>
	<title>Grade Calculator</title>
  <link rel= "stylesheet" type="text/css" href="style.css">
	<script src="scripts.js"></script>
</head>

<body>
  <div id="title">
    Grade Calculator
  </div>

	<!-- The calculator section -->
	<div class="calculator">

		<table id="table">
			<thead>
				<tr>
					<td style="border-bottom:none; width:50%">Assignment</td>
					<td style="border-bottom:none; width:25%">Grades</td>
					<td style="border-bottom:none; width:25%">Weight</td>
				</tr>
			</thead>

			<tbody>
				<tr>
						<td><input type="text" class="col1" name"col1"
									placeholder="Assignment"></td>
						<td><input type="number" class="col2" name"col2" placeholder="0"
									oninput="weightMirror()"></td>
						<td><input type="number" class="col3" name"col3" placeholder="0"
									min="0" onchange="minCheck(this.value, this.min, this)"></td>
									<div id="popup">Value must be greater than or equal
										to this assignment's grade.</div>
									<div id = "popup-triangle"></div>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2"
								oninput="weightMirror()"></td>
					<td><input type="number" class="col3" name"col3" min="0"
								onchange="minCheck(this.value, this.min, this)"></td>
				</tr>

				<tr>
					<td><input type="text" class="col1" name"col1"></td>
					<td><input type="number" class="col2" name"col2"
								oninput="weightMirror()"></td>
					<td><input type="number" class="col3" name"col3" min="0"
								onchange="minCheck(this.value, this.min, this)"></td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3"><button class="row-button"
						onclick="appendRow('table');">+ Insert Row</button></td>
				</tr>
			</tfoot>

		</table>

		<button class="row-button" onclick="calculateGrade();">+ Insert Row</button>

  </div>

</body>

</html>
